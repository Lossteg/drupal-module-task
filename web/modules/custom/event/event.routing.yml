event.event_page:
  path: '/events/{node}'
  defaults:
    _controller: '\Drupal\event\Controller\EventRegisterController::build'
    _title: 'Event Page'
  requirements:
    _entity_access: 'node.view'
    node: '\d+'
  options:
    parameters:
      node:
        type: entity:node
      bundle:
        - event

event.register:
  path: '/events/{node}/register'
  defaults:
    _controller: '\Drupal\event\Controller\EventRegisterController::register'
    _format: 'json'
  requirements:
    _user_is_logged_in: 'TRUE'
    node: \d+
  methods: [POST]
  options:
    parameters:
      node:
        type: entity:node
      bundle:
        - event
